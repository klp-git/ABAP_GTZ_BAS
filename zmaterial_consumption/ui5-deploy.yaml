# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zmaterialconsumption
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY414657
          url: https://my414657.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZMAT_CONSUME
          description: material consumption adobe
          package: ZMATERIAL_AGAINST_PROCESS
          transport: KA5K900407
        exclude:
          - /test/
